<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .form-control {
            width: 900px;
            margin: 10px;
        }

        .btnsubmit {
            width: 900px;
            margin: 10px;
            padding: 10px;
            background-color: lightskyblue;
        }

        hr {
            display: block;
            margin-top: 0.3em;
            margin-bottom: 0.3em;
            margin-left: auto;
            margin-right: auto;
            border-style: inset;
            border-width: 1px;
        }
    </style>
</head>

<body>

    <form action="/api/friends" method="POST">
        <div class="form-group">
            <h1>Survey Questions</h1>
            <hr>
            <br>
            <h3>About You</h3>
            <label for="name">Name (Required)</label>
            <input type="text" class="form-control" id="name" aria-describedby="name">
        </div>
        <div class="form-group">
            <label for="photo">Link to Photo Image (Required)</label>
            <input type="text" class="form-control" id="photo">
        </div>

        <div class="div2">

            <p>Q1: You believe we will have world peace one day. </P>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="Q1" name="Q1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <P>Q2: Your more spirtual vs religous. </P>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="Q2" name="Q2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <P>Q3: Your a shopholic.</P>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="Q3" name="Q3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <P>Q4: You rarely get extremely angry.</P>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="Q4" name="Q4">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <P>Q5: You feel more tired after 8 hours of sleep. </P>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="Q5" name="Q5">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <br>

        </div>

        <br>
        <button type="submit" class="btnsubmit">Submit</button>
        <hr>
    </form>
    <footer>
        <div class="container">
            <a href="/api/friends">API Friends List</a>
            <span>|</span>
            <a href="https://github.com/sahibaahuja/FriendFinder">GitHub Repo</a>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script>  
        $(".btnsubmit").on("click", function(event){ 
            event.preventDefault()
            var answers = 0 
            var answer1 = parseInt($("#Q1").val())
            answers+= answer1
            var answer2 = parseInt($("#Q2").val())
            answers+= answer2
            var answer3 = parseInt($("#Q3").val())
            answers+= answer3
            var answer4 = parseInt($("#Q4").val())
            answers+= answer4
            var answer5 = parseInt($("#Q5").val())
            answers+= answer5
            console.log(answers)
    $.ajax({
        url:"/api/friends", 
        type: "POST",
        data: {total: answers},
        success: function(data) {
            alert("YOU HAVE BEEN MATCHED WITH " + data.bestMatch )

        }
        })})
      </script>
</body>

</html>
